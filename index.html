<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Advanced Website</h1>
    </header>

    <nav>
        <a href="#" onclick="loadPage('home')">Home</a>
        <a href="#" onclick="loadPage('about')">About</a>
        <a href="#" onclick="loadPage('contact')">Contact</a>
    </nav>

    <section id="content">
        <h2>Welcome</h2>
        <p>This is the home page of our advanced website.</p>
    </section>

    <footer>
        &copy; 2024 Advanced Website. All rights reserved.
    </footer>

    <script>
        // JavaScript for dynamic content loading
        function loadPage(page) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("content").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", page + ".html", true);
            xhttp.send();
        }
    </script>
</body>
</html>
